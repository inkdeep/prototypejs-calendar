<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CalendarView â€” JavaScript Calendar Widget</title>
    <link rel="stylesheet" href="../stylesheets/prototypejs-calendar.css">
    <link rel="stylesheet" href="../stylesheets/demo_styles.css">

    <script src="../javascripts/prototype.js"></script>
    <script src="../javascripts/date_patches.js"></script>
    <script src="../javascripts/prototypejs-calendar.js"></script>
    <script>
      document.observe("dom:loaded", function() {
        
        $('embeddedDateField').calendarviewable({
          'dateField' : 'embeddedDateField',
          'parentElement': 'embeddedCalendar',
          'embedded' : true,
          'dateFormat': '%A %b %O, %Y'
        });

        $('popupExample').calendarviewable({
          'dateField' : 'popupDateField',
          // 'triggerElement': 'popupDateField',
          'futureOnly': true,
          'dateFormat': '%A %b %O, %Y'
        });
        
        // Very similar to below class function.
        // $$('.calendarview-input').each(function(el){
        //   el.calendarviewable({
        //     'dateField' : el.down('input'),
        //     'triggerElement': el.down('input')
        //   });
        // });
        
        Calendar.setupAll('.calendarview-input','input');
        Calendar.setupAll('.calendarview-div','.date-div');
        
      });
    </script>
  </head>
  <body>

    <div class="demo-box">
      <div class="panel">
        <h3 class="banner">
          Embedded Calendar
        </h3>
        <div id="embeddedExample">
          <div id="embeddedCalendar" >
          </div>
          <br />
          <div id="embeddedDateField" class="dateField">
            Select Date
          </div>
          <br />
        </div>
      </div>
